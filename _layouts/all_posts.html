---
layout: default
---

<div id="static">
	<h2>{{ page.title }}</h2>
	<ul id="archive" class="no-bullet">
		{% for post in site.posts %}
			{% if post.categories contains page.show_category %}
					<li>
						<h4 class="post-title">
							<a href="{{ post.url }}">{{ post.title }}</a>
							<small>(<time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_string }}</time>)</small>
						</h4>
					
						<div class="excerpt" title="{{post.english_excerpt}}">{{ post.excerpt }}</div>
					</li>
			{% endif %}

		{% endfor %}
	</ul>

</div>
