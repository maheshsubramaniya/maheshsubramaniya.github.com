---
layout: default
---

<div id="wrapper">

<article class="post single">
	<header class="post-header">
		  <h3 class="post-title">{{ page.title }}</h3>
		  <hr/>
	</header>
	<p>{{ content }}</p>


  	<footer >
		<small class="right published-date">
			Published on: <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date_to_string }}</time>
		</small>
  	</footer>
  	<!-- by {{site.author}} -->
</article>

	<nav class="page-navigation">
	        <div class="left">
	        {% if page.previous.url %}
	                <a href="{{page.previous.url}}" title="Previous Post:
	{{page.previous.title}}">&laquo; {{page.previous.title}}</a>
	        {% endif %}
	        </div>

	        <div class="right">
	        {% if page.next.url %}
	                <a href="{{page.next.url}}" title="next Post:
	{{page.next.title}}">{{page.next.title}} &raquo; </a>
	        {% endif %}
	        </div>
	</nav>

</div>
