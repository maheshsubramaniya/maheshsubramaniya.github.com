---
layout: default-post
---

<div id="wrapper">

    <article class="post single">
        <header class="post-header">
            <h3 class="post-title">{{ page.title }} <a href="{{site.url}}/" title="Back to home" >⮐</a></h3>
        </header>
        <p>{{ content }}</p>


        <footer>
            <span class="title-info"><time datetime="{{ page.date | date: " %Y-%m-%d" }}">{{ page.date |
                date_to_string}}</time></span>
        </footer>
        <!-- by {{site.author}} -->
    </article>

</div>
