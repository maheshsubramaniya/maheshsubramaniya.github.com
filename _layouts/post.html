---
layout: default-post
---

<div id="wrapper">

    <article class="post single">
        <header class="post-header">
            <h3 class="post-title">{{ page.title }}</h3>
            <div class="title-info">(<time datetime="{{ page.date | date: " %Y-%m-%d" }}">{{ page.date |
                    date_to_string}}</time>)</div>
        </header>
        <p>{{ content }}</p>


        <footer>
        </footer>
        <!-- by {{site.author}} -->
    </article>

</div>
