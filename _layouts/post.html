---
layout: default
---

<div id="wrapper">

	<article class="post single">
		<header class="post-header">
			<h3 class="post-title">{{ page.title }}</h3>
			<p class="title-info"><time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date_to_string }}</time></p>
			<hr/>
		</header>
		<p>{{ content }}</p>


		<footer >
		</footer>
		<!-- by {{site.author}} -->
	</article>

</div>
