<link rel="import"
      href="http://www.polymer-project.org/1.0/samples/components/polymer/polymer.html">

<dom-module id="amount-tag">

  <template>
    <span>{{label}}</span>:
    <span id="amount" class="TKNumberField" data-min="0"></span>
  </template>

  <script>
    Polymer({
      is: "amount-tag",

      properties: {
        label: {
          type: String,
          value:""
        },
        variable: {
          type: String,
          value:""
        },
      },
      ready: function() {
        this.$.amount.setAttribute("data-var",this.variable);
      }
    });
  </script>

</dom-module>
