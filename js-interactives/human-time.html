<link rel="import"
      href="http://www.polymer-project.org/1.0/samples/components/polymer/polymer.html">

<dom-module id="human-time">

  <template>
     (<span class="humanTime" data-var="humanYears"> years </span><span class="humanTime" data-var="humanMonths"> months </span>)
  </template>

  <script>
    Polymer({
      is: "human-time"
    });
  </script>

</dom-module>
